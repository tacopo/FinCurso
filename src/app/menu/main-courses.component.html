<div class="row container">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">

            <picture>
                <img sizes="(max-width: 800px) 100vw, 800px" srcset="
                ./assets/imagenes/Mains/entrantes-1_mxvyoy_c_scale,w_200.jpg 200w,
                ./assets/imagenes/Mains/entrantes-1_mxvyoy_c_scale,w_623.jpg 623w,
                ./assets/imagenes/Mains/entrantes-1_mxvyoy_c_scale,w_800.jpg 800w" src="entrantes-1_mxvyoy_c_scale,w_800.jpg" alt="" class="card-img-top">
            </picture>

            <div class="card-body">
                <h5 class="card-title">Entrantes</h5>
                <div class="container">
                    <table>
                        <tr>
                            <th> Plato</th>
                            <th> Precio</th>
                        </tr>
                        <tr *ngFor="let item of entrantes">
                            <td>{{item.nombre}}</td>
                            <td>{{item.precio}}</td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
